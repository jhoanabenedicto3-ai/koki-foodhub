<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Login â€“ Koki's Foodhub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--brand:#D84315;--accent:#FFD23F;--input-radius:14px}
    html,body{height:100%;margin:0}
    body{
      background:var(--accent);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;align-items:center;justify-content:center;padding:24px
    }

    .auth-wrap{width:100%;max-width:420px}


    .brand-area{display:flex;flex-direction:column;align-items:center;gap:10px;margin-bottom:20px}
    .brand-area img{width:300px;max-width:88%;height:auto;display:block}

    .auth-card{background:transparent;border-radius:12px;padding:0}

    h1.auth-title{font-size:46px;margin:8px 0 22px 0;text-align:center;font-weight:900;color:#111;letter-spacing:-1px}

    form.auth-form{display:flex;flex-direction:column;gap:16px;padding:0}
    .auth-input{background:rgba(255,255,255,1);border:none;padding:20px 22px;border-radius:14px;font-size:16px;box-shadow:0 8px 18px rgba(0,0,0,0.08);width:100%;outline:none}
    .auth-input::placeholder{color:#9b9b9b}

    .auth-cta{background:var(--brand);color:#fff;border:none;padding:18px;border-radius:14px;font-weight:900;font-size:18px;cursor:pointer;margin-top:8px;text-transform:uppercase;letter-spacing:1px}

    .auth-footer{margin-top:12px;text-align:center;color:#111}
    .auth-footer a{color:var(--brand);font-weight:700;text-decoration:none}

    @media(max-width:420px){.brand-area img{max-width:220px}}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand-area">
        <img src="{% static 'images/kuya-koki-logo.svg' %}" alt="Kuya Koki's">
      </div>

      <h1 class="auth-title">Login</h1>

      {% if messages %}
        <div style="margin-bottom: 16px;">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="padding: 12px; border-radius: 8px; text-align: center; {% if message.tags == 'error' %}background: #ffebee; color: #b71c1c;{% else %}background: #e8f5e9; color: #2e7d32;{% endif %} font-size: 14px; margin-bottom: 8px;">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" class="auth-form">

        <button class="auth-cta" type="submit">LOGIN</button>

        <p class="auth-footer">Don't have an account? <a href="{% url 'auth_signup' %}">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
